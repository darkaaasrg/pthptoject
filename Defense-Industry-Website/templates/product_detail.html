{% extends "base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mb-4">
            <img src="{{ url_for('static', filename='img/' + product.img) }}"
                 class="img-fluid rounded shadow"
                 alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <hr>
            <p class="lead">{{ product.desc }}</p>
            <hr>
            <a href="{{ url_for('products_page') }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Назад до продукції
            </a>
        </div>
    </div>
</div>
{% endblock %}
